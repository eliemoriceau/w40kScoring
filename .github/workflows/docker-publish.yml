name: Build & Push Docker image

on:
  push:
    branches: [ main, staging ]  # Déclenché sur les branches principales
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build-and-push:
    name: Build & Push to GitHub Container Registry
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # Autorise l'accès au registry GHCR
      id-token: write

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Connexion à GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Définir le nom de l'image
        id: meta
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}
          echo "image_name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Build de l'image Docker
        run: |
          docker build -t ${{ steps.meta.outputs.image_name }}:latest .

      - name: Push de l'image "latest"
        run: |
          docker push ${{ steps.meta.outputs.image_name }}:latest

      - name: Tag avec le SHA du commit
        run: |
          docker tag ${{ steps.meta.outputs.image_name }}:latest ${{ steps.meta.outputs.image_name }}:${{ github.sha }}
          docker push ${{ steps.meta.outputs.image_name }}:${{ github.sha }}
