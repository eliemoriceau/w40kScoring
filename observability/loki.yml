# Loki Configuration - W40K Scoring Development
# Configuration optimisée pour un environnement de développement
# Résout les erreurs "empty ring" et de compatibilité schema v11

auth_enabled: false

server:
  http_listen_port: 3100
  log_level: info

# Configuration commune pour instance simple
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Configuration du schéma de stockage
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Limites et optimisations pour développement
limits_config:
  allow_structured_metadata: false # Requis pour schema v11
  ingestion_rate_mb: 4 # Limite ingestion à 4MB/s
  ingestion_burst_size_mb: 6 # Burst jusqu'à 6MB
  max_streams_per_user: 10000 # Maximum 10k streams

# Cache pour améliorer les performances de requête
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100
